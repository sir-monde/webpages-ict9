<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform 2D Activity</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: coral;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto;
    }

    /* Transform examples */

    #translate:hover {
      transform: translate(120px, 50px);
    }

    #scale:hover {
      transform: scale(0.5);
    }

    #rotate:hover{
      transform: rotate(90deg);
    }

    #skew:hover{
      transform: skew(25deg);
    }

    /* Combined transform example */
    #combined:hover{
      transform: translate(600px) rotate(80deg) scale(1.4);
    }

    /* Hover effect to allow dynamic experimentation */
    .box{
      transition: transform 3s;
    }
  </style>

</head>
<body>
  <h1>Hover each boxes to see Transform Properties</h1>
  <div class="box" id="translate">Translate</div>
  <div class="box" id="scale">Scale</div>
  <div class="box" id="rotate">Rotate</div>
  <div class="box" id="skew">Skew</div>
  <div class="box" id="combined">Combined</div>
</body>

</html>
