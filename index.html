<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Demo Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffa500;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2rem;
    }
    nav a {
      background: #fff;
      border: 2px solid #333;
      border-radius: 5px;
      color: #333;
      text-decoration: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: #ffa500;
      transform: translateY(-10px);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1b1b1b;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CSS Properties Demo Hub</h1>
    <p>Explore interactive pages that shows how CSS works</p>
  </header>

  <nav>
    <a href="css-demos/transition-boxes.html">Transition on Boxes (Div) elements</a>
    <a href="css-demos/transition-other-elements.html">Transition on other HTML elements</a>
    <a href="css-demos/transform-boxes.html">Transform Boxes (Div) elements</a>
  </nav>

  <footer>
    <p>&copy; 2026 My CSS Learning Demos</p>
  </footer>
</body>
</html>
